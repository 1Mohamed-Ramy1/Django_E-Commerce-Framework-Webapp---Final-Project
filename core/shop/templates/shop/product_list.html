{% extends "dashboard/base_dashboard.html" %}

{% block content %}
<h2 class="font-semibold text-xl mb-4">Shop Products</h2>

<div class="grid grid-cols-3 gap-4">
    {% for product in products %}
        <div class="bg-white rounded-lg p-4 shadow">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-40 object-cover mb-2">
            <h3 class="font-semibold">{{ product.name }}</h3>
            <p>{{ product.description|truncatewords:20 }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'shop:add_to_cart' product.id %}" class="btn btn-primary mt-2">Add to Cart</a>
        </div>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
