{% extends 'base.html' %}
{% block content %}
<h2>ğŸ› ï¸ Admin Orders</h2>
{% for order in orders %}
<div>
  <p>Order #{{ order.id }} - User: {{ order.user.username }} - Status: {{ order.status }} - Total: ${{ order.total }}</p>
  <form method="post" action="{% url 'update_order_status' order.id %}">
    {% csrf_token %}
    <select name="status">
      {% for key, val in order.STATUS_CHOICES %}
        <option value="{{ key }}" {% if key == order.status %}selected{% endif %}>{{ val }}</option>
      {% endfor %}
    </select>
    <button type="submit">Update</button>
  </form>
</div>
{% endfor %}
{% endblock %}
