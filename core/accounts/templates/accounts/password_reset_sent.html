<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Link Sent | E-Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
      color: #0f172a;
      background: radial-gradient(circle at 15% 15%, rgba(255,255,255,0.12), transparent 34%),
                  radial-gradient(circle at 80% 10%, rgba(255,255,255,0.10), transparent 30%),
                  linear-gradient(135deg, #0f172a 0%, #111827 45%, #0b1324 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .auth-shell {
      width: min(620px, 95vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.35);
      backdrop-filter: blur(18px);
      overflow: hidden;
    }
    .form-pane {
      background: #ffffff;
      padding: 40px;
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 26px; font-weight: 700; color: #0f172a; }
    p { margin: 0 0 18px; color: #475569; font-size: 15px; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(37, 99, 235, 0.08);
      color: #1d4ed8;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      border: 1px solid rgba(37,99,235,0.18);
      margin-bottom: 14px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-width: 200px;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #22c55e);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(37,99,235,0.28);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      margin-top: 8px;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(37,99,235,0.36); }
  </style>
</head>
<body>
  <div class="auth-shell">
    <div class="form-pane">
      <div class="badge">Email sent</div>
      <h1>Check your inbox</h1>
      <p>A reset link has been sent to your email and expires in 10 minutes. Follow the link to set a new password.</p>
      <a class="btn" href="{% url 'accounts:login' %}">Back to login</a>
    </div>
  </div>
</body>
</html>
